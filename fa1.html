<!DOCTYPE html>
<html lang="en">
<head>
<header>
	<h1>Please Donate to UNICEF Today!</h1>
</header>
<body>

<p>Donating to UNICEF can help provide for children in need. It can give them access to education, proper healthcare, clean living conditions, and many more. In addition to this, it can help protect the rights of children around the world.</p><br>

<form id="login"> 
	<fieldset form="login"> 
		<legend>Sign Up Here: </legend> 
		<label for="firstName">First Name:</label> 
		<input type="text" id="firstName" name="firstName" required><br><br>
		
		<label for="lastName">Last Name:</label> 
		<input type="text" id="lastName" name="lastName" required><br><br>
		
		<label>Sex:</label>  
		<input type="radio" id="male" name="sex" value="male" required> 
		<label for="male">Male</label>
		<input type="radio" id="female" name="sex" value="female"> 
		<label for="female">Female</label>
		<input type="radio" id="prefer-not-to-say" name="sex" value="prefer-not-to-say"> 
		<label for="prefer-not-to-say">Prefer not to say</label>
		<br><br>

		<label for="email">Email Address:</label> 
		<input type="text" id="email" name="email" required><br><br>  

		<label for="contact">Contact Number:</label> 
		<input type="text" id="contact" name="contact"><br><br>    

		<input type="submit" value="Submit"> 
		<input type="reset" value="Reset">
	</fieldset> 
</form>

</body>
</html>
